<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cookwares_Store</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="common.css">
</head>
<body>
<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>

<div id="content">
    <div th:each="cookware : ${cookwares}" class="cookware">
        <div th:text="${cookware.title}" class="title"></div>
        <div th:text="${cookware.manufacturer}" class="manufacturer"></div>
        <div th:text="'Price: ' + ${cookware.price} + ' $'" class="price"></div>
        <div th:text="'EAN Barcode: ' + ${cookware.article_number}" class="article_number"></div>
        <div th:text="'Quantity: ' + ${cookware.quantity}" class="quantity"></div>
        <a th:if="${logged == true}" th:href="@{/cart/add/{id}(id=${cookware.id})}">To cart</a>
    </div>
</div>
</body>
</html>
