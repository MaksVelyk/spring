<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cookwares_Store</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>

<div id="content">
    <div class="order-position">
        <div class="title">Title</div>
        <div class="manufacturer">Producent</div>
        <div class="quantity">Ilość</div>
        <div class="piece-price">Unit price</div>
        <div class="price">Price</div>
    </div>
    <div th:each="position : ${cart.orderPositions}" class="order-position">
        <div th:text="${position.cookware.title}" class="title"></div>
        <div th:text="${position.cookware.manufacturer}" class="manufacturer"></div>
        <div th:text="${position.quantity}" class="quantity"></div>
        <div th:text="${position.cookware.price + '$'}" class="piece-price"></div>
        <div th:text="${position.cookware.price * position.quantity + '$'}" class="price"></div>
    </div>
    <div class="order-position">
        <div class="title"></div>
        <div class="manufacturer"></div>
        <div class="quantity"></div>
        <div class="piece-price">Suma</div>
        <div th:text="${sum + '$'}" class="price"></div>
    </div>
    <a href="/order">Order</a>
</div>
</body>
</html>
